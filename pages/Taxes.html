<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Quản lý Thuế - Hệ thống Quản lý</title>
    <link rel="stylesheet" href="../assest/Dashboard.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2><i class="fas fa-store"></i> Quản lý Cửa hàng</h2>
        <button class="toggle-btn" id="toggleSidebar">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <nav class="sidebar-nav">
        <ul>
          <li class="nav-item">
            <a href="./Dashboard.html">
              <i class="fas fa-home"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="./Products.html">
              <i class="fas fa-box"></i>
              <span>Quản lý Sản phẩm</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="./Promotions.html">
              <i class="fas fa-gift"></i>
              <span>Quản lý Khuyến mãi</span>
            </a>
          </li>
          <li class="nav-item active">
            <a href="./Taxes.html">
              <i class="fas fa-percent"></i>
              <span>Quản lý Thuế</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="./Warehouse.html">
              <i class="fas fa-warehouse"></i>
              <span>Quản lý Kho</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="./Customers.html">
              <i class="fas fa-users"></i>
              <span>Khách hàng</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="./Reports.html">
              <i class="fas fa-chart-line"></i>
              <span>Báo cáo thống kê</span>
            </a>
          </li>
          <li class="nav-item admin-only">
            <a href="./Users.html">
              <i class="fas fa-user-cog"></i>
              <span>Quản lý người dùng</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="sidebar-footer">
        <div class="user-info">
          <div class="user-avatar">
            <i class="fas fa-user-circle"></i>
          </div>
          <div class="user-details">
            <span class="user-name" id="userName">Admin</span>
            <span class="user-role" id="userRole">Quản trị viên</span>
          </div>
        </div>
        <button class="logout-btn" id="logoutBtn">
          <i class="fas fa-sign-out-alt"></i>
          <span>Đăng xuất</span>
        </button>
      </div>
    </aside>

    <main class="main-content" id="mainContent">
      <header class="top-header">
        <div class="header-left">
          <button class="mobile-toggle" id="mobileToggle">
            <i class="fas fa-bars"></i>
          </button>
          <h1 id="pageTitle">Quản lý Thuế</h1>
        </div>
        <div class="header-right">
          <div class="header-item">
            <button class="notification-btn">
              <i class="fas fa-bell"></i>
              <span class="badge">3</span>
            </button>
          </div>
          <div class="header-item">
            <span class="datetime" id="currentDateTime"></span>
          </div>
        </div>
      </header>

      <div class="content-area" id="contentArea">
        <section class="management-page">
          <div class="dashboard-card">
            <div class="card-header">
              <h3>
                <i class="fas fa-percent"></i>
                Quản lý thuế
              </h3>
              <button class="btn-small" id="btnAddTax">
                <i class="fas fa-plus"></i>
                Thêm thuế
              </button>
            </div>
            <div class="card-body">
              <div class="filter-row">
                <div class="filter-group">
                  <label for="taxSearch">Tìm kiếm</label>
                  <input id="taxSearch" type="text" placeholder="Tên, mã thuế" />
                </div>
                <div class="filter-group">
                  <label for="taxStatusFilter">Trạng thái</label>
                  <select id="taxStatusFilter">
                    <option value="">Tất cả</option>
                    <option value="true">Hoạt động</option>
                    <option value="false">Ngừng hoạt động</option>
                  </select>
                </div>
              </div>
              <table class="data-table">
                <thead>
                  <tr>
                    <th>Mã thuế</th>
                    <th>Tên thuế</th>
                    <th>Thuế suất</th>
                    <th>Trạng thái</th>
                    <th>Thao tác</th>
                  </tr>
                </thead>
                <tbody id="taxesTableBody">
                  <tr>
                    <td colspan="5" class="text-center">Đang tải dữ liệu thuế...</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script type="module" src="../script/Taxes.js"></script>
  </body>
</html>
